<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电脑配置单生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <h1>电脑配置单生成器</h1>
                <div class="date" id="currentDate"></div>
            </div>
        </header>

        <main>
            <div class="controls">
                <button id="loadPreset" class="btn">加载预设配置</button>
                <button id="copyConfig" class="btn primary">一键复制配置单</button>
                <button id="clearAll" class="btn">一键清空配置单</button>
                <button id="saveConfig" class="btn">保存配置</button>
                <button id="loadConfig" class="btn">加载配置</button>
            </div>

            <div class="table-container">
                <table id="configTable">
                    <thead>
                        <tr>
                            <th>类型</th>
                            <th>配件名称</th>
                            <th>数量</th>
                            <th>成本价</th>
                            <th>销售价</th>
                            <th>小计</th>
                            <th>利润</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- 表格内容由JS动态生成 -->
                    </tbody>
                </table>
            </div>

            <div class="summary">
                <div class="total-row">
                    <span>总价: ¥<span id="totalPrice">0</span></span>
                    <span>总利润: ¥<span id="totalProfit">0</span></span>
                </div>
            </div>
        </main>
    </div>

    <!-- 预设配置模态框 -->
    <div id="presetModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>选择预设配置</h3>
            <div id="presetList" class="preset-list">
                <!-- 预设列表由JS生成 -->
            </div>
        </div>
    </div>

    <script src="ui.js"></script>
</body>
</html>
