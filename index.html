<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>电脑配置单</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>我的电脑配置单</h1>
<div id="currentDate"></div>

<!-- CPU 搜索 -->
<div class="search-block">
  <input type="text" id="cpuInput" placeholder="搜索CPU">
  <div id="cpuResults" class="search-results"></div>
</div>

<!-- GPU 搜索 -->
<div class="search-block">
  <input type="text" id="gpuInput" placeholder="搜索GPU">
  <div id="gpuResults" class="search-results"></div>
</div>

<!-- 预设配置按钮 -->
<div>
  <button class="presetBtn" data-index="0">预设1</button>
  <button class="presetBtn" data-index="1">预设2</button>
</div>

<!-- 配置表格 -->
<table id="configTable" border="1">
  <thead>
    <tr>
      <th>类型</th>
      <th>名称</th>
      <th>成本</th>
      <th>销售</th>
      <th>数量</th>
      <th>小计</th>
      <th>利润</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div>总利润：<span id="totalProfit">0</span></div>
<button id="copyBtn">一键复制</button>

<script src="ui.js"></script>
</body>
</html>
