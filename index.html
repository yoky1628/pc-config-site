<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>电脑配置单</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="LOGO" class="logo">
  <h1>电脑配置单</h1>
  <div>日期: <span id="currentDate"></span></div>
</header>

<section class="search-section">
  <div class="search-block">
    <input type="text" id="cpuInput" placeholder="搜索CPU">
    <div id="cpuResults" class="search-results"></div>
  </div>
  <div class="search-block">
    <input type="text" id="gpuInput" placeholder="搜索GPU">
    <div id="gpuResults" class="search-results"></div>
  </div>
  <!-- 可继续添加 RAM/SSD/PSU 搜索框 -->
</section>

<section class="preset-section">
  <h3>预设配置</h3>
  <button class="presetBtn" data-index="0">预设配置1</button>
  <button class="presetBtn" data-index="1">预设配置2</button>
  <button class="presetBtn" data-index="2">预设配置3</button>
  <button class="presetBtn" data-index="3">预设配置4</button>
  <button class="presetBtn" data-index="4">预设配置5</button>
</section>

<section class="config-section">
  <table border="1" cellpadding="5" cellspacing="0" id="configTable">
    <thead>
      <tr>
        <th>类型</th>
        <th>名称</th>
        <th>成本价</th>
        <th>销售价</th>
        <th>数量</th>
        <th>小计</th>
        <th>利润</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h3>总利润：<span id="totalProfit">0</span> 元</h3>
  <button id="copyBtn">一键复制配置单</button>
</section>

<script src="ui.js"></script>
<script>
bindSearch("cpuInput","cpuResults","CPU");
bindSearch("gpuInput","gpuResults","GPU");
setCurrentDate();
loadPresetButtons();
</script>
</body>
</html>
