<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>装机配置单生成器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="店铺LOGO" class="logo">
    <div class="info">
      <h1>装机配置单</h1>
      <p id="date"></p>
    </div>
  </header>

  <section class="toolbar">
    <select id="presetSelect">
      <option value="">加载预设配置</option>
      <option value="preset1">游戏主机方案A</option>
      <option value="preset2">设计办公方案B</option>
      <option value="preset3">家庭娱乐方案C</option>
      <option value="preset4">性价比方案D</option>
      <option value="preset5">高端旗舰方案E</option>
    </select>
    <button id="addRow">添加配件</button>
    <button id="clearAll">清空配置</button>
    <button id="copyBtn">复制配置单</button>
  </section>

  <table id="configTable">
    <thead>
      <tr>
        <th>配件类别</th>
        <th>配件名称</th>
        <th>成本价</th>
        <th>销售价</th>
        <th>利润</th>
        <th>数量</th>
        <th>小计</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <footer>
    <p>成本总计：<span id="costTotal">0</span> 元　
       销售价总计：<span id="saleTotal">0</span> 元　
       利润总计：<span id="profitTotal">0</span> 元
    </p>
  </footer>

  <script src="ui.js"></script>
</body>
</html>
